<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ddd;
        }
        h1 {
            font-size: 2rem;
            color: #444;
            margin-top: 20px;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-top: 10px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #0077b5;
            font-size: 1.2rem;
        }
        .highlight {
            font-weight: bold;
            color: #0077b5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/razan1.jpg" alt="Your Photo" class="profile-pic">
        <h1>こんにちは！私は <span class="highlight">ダカルラジャン</span> です。</h1>
        <p>
            私は東京に住んでおり、現在 <span class="highlight">ITの2年生</span> です。<br>
            私の夢は日本のIT会社で働くことです。専門学校を卒業した後、<span class="highlight">日本でITの仕事</span> を見つけるために努力しています。
        </p>
        <p>
            プログラミングや技術革新に興味があり、日々新しいスキルを学んでいます。<br>
            趣味は読書、コーディング、そして友達と楽しい時間を過ごすことです。
        </p>
        <h2>私の好きな物コーヒです。</h2>
        <hr>

        <h3>写真はこれです</h3>
        <img src="img/latte.jpg"alt="Latte Coffee">
        <img src="img/milk_tea.jpg"alt="Milk Tea">
        <img src="img/mocha.jpg"alt="Mocha Coffee">
        <div class="social-links">
            <a href="https://www.facebook.com/razan.dhaka.712">Facebook</a>
            <a href="https://github.com/raza-dhakal">GitHub</a>
            
        </div>
    </div>
</body>
</html>
